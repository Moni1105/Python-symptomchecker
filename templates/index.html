<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
   <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet"/>
</head>
<body>
    <!--<img src="https://media.istockphoto.com/id/1213418763/vector/woman-infected-with-coronavirus-suffer-symptoms.jpg?s=1024x1024&w=is&k=20&c=dauX9qdvBYFt6wTeK0PPed8c8vtJ89JAVZ3wd_pWE-0=" alt="Placeholder Image" class="side-image">-->
    <h1>Symptom checker application</h1>
    <form action="/Symptomchecker">
    <p><label for="EnterSymptoms">Enter your symptoms:</label></p>
    <textarea id="symptoms" name="symptoms" rows="10" cols="50"></textarea>
    <br>
    <p>(eg 1: I have red eyes for last 3 days)</p>
    <button type="submit" class="button-1">Check Results</button>
    <button type="reset" class= "button-1" >Clear</button>
    <!-- Changed input type to button for better control -->
    <br>
    <br>
    <div class="output-container">
    <h2>Symptom Checker Results</h2>

    <div class="section">

        <ul id="potentialCauses"></ul>
    </div>
    <div class="section">

        <ul id="followupQuestions"></ul>
    </div>

    </div>
</form>
    
</body>

</html>
